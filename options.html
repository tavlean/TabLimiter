<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tab Limiter Settings</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, viewport-fit=cover"
        />
        <meta
            name="color-scheme"
            content="light dark"
        />
        <link
            rel="stylesheet"
            href="options.css"
        />
        <script
            src="options.js"
            defer
        ></script>
    </head>

    <body>
        <div class="header">
            <img src="icons/Icon32.png" alt="Tab Limiter" class="header-icon">
            <h1>Tab Limiter</h1>
            <div class="subtitle">| Options</div>
        </div>

        <div class="section stepper-section">
            <div class="input-group">
                <label for="maxTotal">Maximum total tabs</label>
                <div class="stepper-container">
                    <button
                        type="button"
                        class="stepper-btn"
                        data-input="maxTotal"
                        data-action="decrement"
                        aria-label="Decrease maximum total tabs"
                    >
                        –
                    </button>
                    <input
                        id="maxTotal"
                        type="number"
                        min="1"
                        max="1337"
                        class="stepper-input"
                        value="50"
                        inputmode="numeric"
                        aria-live="polite"
                    />
                    <button
                        type="button"
                        class="stepper-btn"
                        data-input="maxTotal"
                        data-action="increment"
                        aria-label="Increase maximum total tabs"
                    >
                        +
                    </button>
                </div>
            </div>

            <div class="input-group">
                <label for="maxWindow">Maximum tabs per window</label>
                <div class="stepper-container">
                    <button
                        type="button"
                        class="stepper-btn"
                        data-input="maxWindow"
                        data-action="decrement"
                        aria-label="Decrease maximum tabs per window"
                    >
                        –
                    </button>
                    <input
                        id="maxWindow"
                        type="number"
                        min="1"
                        max="1337"
                        class="stepper-input"
                        value="20"
                        inputmode="numeric"
                        aria-live="polite"
                    />
                    <button
                        type="button"
                        class="stepper-btn"
                        data-input="maxWindow"
                        data-action="increment"
                        aria-label="Increase maximum tabs per window"
                    >
                        +
                    </button>
                </div>
            </div>
        </div>

        <div class="section">
            <label class="toggle-row">
                <input
                    id="displayBadge"
                    type="checkbox"
                    class="toggle-input checkbox-input"
                />
                <span
                    class="toggle-slider"
                    aria-hidden="true"
                ></span>
                <div class="toggle-text">
                    <div class="label-title">Badge</div>
                    <div class="label-desc">Show remaining tabs on icon</div>
                </div>
            </label>

            <label class="toggle-row">
                <input
                    id="displayAlert"
                    type="checkbox"
                    class="toggle-input checkbox-input"
                />
                <span
                    class="toggle-slider"
                    aria-hidden="true"
                ></span>
                <div class="toggle-text">
                    <div class="label-title">Alert</div>
                    <div class="label-desc">Show alert when limit is reached</div>
                </div>
            </label>
        </div>

        <div class="section">
            <h2>Behavior</h2>

            <label class="toggle-row">
                <input
                    id="exceedTabNewWindow"
                    type="checkbox"
                    class="toggle-input checkbox-input"
                />
                <span
                    class="toggle-slider"
                    aria-hidden="true"
                ></span>
                <div class="toggle-text">
                    <div class="label-solo">Open extra tabs in new window</div>
                </div>
            </label>

            <label class="toggle-row">
                <input
                    id="countPinnedTabs"
                    type="checkbox"
                    class="toggle-input checkbox-input"
                />
                <span
                    class="toggle-slider"
                    aria-hidden="true"
                ></span>
                <div class="toggle-text">
                    <div class="label-solo">Count pinned tabs towards limits</div>
                </div>
            </label>
        </div>

        <div class="footer">
            <div id="status">Settings auto-save as you change them</div>
        </div>
    </body>
</html>
