<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tab Limiter Settings</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, viewport-fit=cover"
        />
        <meta
            name="color-scheme"
            content="light dark"
        />
        <link
            rel="stylesheet"
            href="options.css"
        />
        <script
            src="options.js"
            defer
        ></script>
    </head>

    <body>
        <div class="header">
            <div class="header-left">
                <img
                    src="icons/Icon32.png"
                    alt="Tab Limiter"
                    class="header-icon"
                />
                <h1>Tab Limiter</h1>
                <div class="subtitle hidden" id="subtitle">| Settings</div>
            </div>
            <button
                type="button"
                id="settingsToggle"
                class="settings-btn"
                aria-label="Toggle settings"
                aria-expanded="false"
            >
                <img src="icons/settings.svg" alt="Settings" class="settings-icon" />
            </button>
        </div>

        <div id="mainView" class="view-container">
            <div class="cards-container">
            <!-- Window Card -->
            <div class="card">
                <div class="card-header">
                    <img src="icons/window.svg" alt="Window" />
                    <h2>Window</h2>
                </div>
                
                <div class="card-content">
                    <div class="stepper-group">
                        <div class="stepper-container">
                            <button
                                type="button"
                                class="stepper-btn"
                                data-input="maxWindow"
                                data-action="decrement"
                                aria-label="Decrease maximum tabs per window"
                            >
                                –
                            </button>
                            <input
                                id="maxWindow"
                                type="number"
                                min="1"
                                max="1337"
                                class="stepper-input"
                                value="20"
                                inputmode="numeric"
                                aria-live="polite"
                            />
                            <button
                                type="button"
                                class="stepper-btn"
                                data-input="maxWindow"
                                data-action="increment"
                                aria-label="Increase maximum tabs per window"
                            >
                                +
                            </button>
                        </div>
                        <label class="stepper-label">max tabs / window</label>
                    </div>
                    
                    <div class="progress-group">
                        <div class="progress-bar">
                            <div class="progress-fill" id="windowProgressFill"></div>
                        </div>
                        <div class="progress-labels">
                            <span class="progress-open" id="windowOpenCount">0 open</span>
                            <span class="progress-left" id="windowLeftCount">0 left</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- All Windows Card -->
            <div class="card">
                <div class="card-header">
                    <img src="icons/windows.svg" alt="All Windows" />
                    <h2>All Windows</h2>
                    <span class="window-badge" id="windowCountBadge">1</span>
                </div>
                
                <div class="card-content">
                    <div class="stepper-group">
                        <div class="stepper-container">
                            <button
                                type="button"
                                class="stepper-btn"
                                data-input="maxTotal"
                                data-action="decrement"
                                aria-label="Decrease maximum total tabs"
                            >
                                –
                            </button>
                            <input
                                id="maxTotal"
                                type="number"
                                min="1"
                                max="1337"
                                class="stepper-input"
                                value="50"
                                inputmode="numeric"
                                aria-live="polite"
                            />
                            <button
                                type="button"
                                class="stepper-btn"
                                data-input="maxTotal"
                                data-action="increment"
                                aria-label="Increase maximum total tabs"
                            >
                                +
                            </button>
                        </div>
                        <label class="stepper-label">max tabs total</label>
                    </div>
                    
                    <div class="progress-group">
                        <div class="progress-bar">
                            <div class="progress-fill" id="globalProgressFill"></div>
                        </div>
                        <div class="progress-labels">
                            <span class="progress-open" id="globalOpenCount">0 open</span>
                            <span class="progress-left" id="globalLeftCount">0 left</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <div id="settingsView" class="view-container hidden">
            <div class="section">
                <label class="toggle-row">
                <input
                    id="displayBadge"
                    type="checkbox"
                    class="toggle-input checkbox-input"
                />
                <span
                    class="toggle-slider"
                    aria-hidden="true"
                ></span>
                <div class="toggle-text">
                    <div class="label-title">Badge</div>
                    <div class="label-desc">Show remaining tabs on icon</div>
                </div>
            </label>

            <label class="toggle-row">
                <input
                    id="displayAlert"
                    type="checkbox"
                    class="toggle-input checkbox-input"
                />
                <span
                    class="toggle-slider"
                    aria-hidden="true"
                ></span>
                <div class="toggle-text">
                    <div class="label-title">Alert</div>
                    <div class="label-desc">Show alert when limit is reached</div>
                </div>
            </label>

            <label class="toggle-row">
                <input
                    id="exceedTabNewWindow"
                    type="checkbox"
                    class="toggle-input checkbox-input"
                />
                <span
                    class="toggle-slider"
                    aria-hidden="true"
                ></span>
                <div class="toggle-text">
                    <div class="label-title">Balance Tabs</div>
                    <div class="label-desc">Open extra tabs in other window</div>
                </div>
            </label>

            <label class="toggle-row">
                <input
                    id="countPinnedTabs"
                    type="checkbox"
                    class="toggle-input checkbox-input"
                />
                <span
                    class="toggle-slider"
                    aria-hidden="true"
                ></span>
                <div class="toggle-text">
                    <div class="label-title">Count Pinned</div>
                    <div class="label-desc">Pinned tabs count towards the limit</div>
                </div>
            </label>
        </div>

        <div class="footer">
            <div id="status">Settings auto-save as you change them</div>
        </div>
    </body>
</html>
